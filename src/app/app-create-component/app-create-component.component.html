<form (ngSubmit)="onCreateItem(itemForm, name, bestBefore)" #itemForm="ngForm">
  <div class="form-container">
    <img class="fridge" src="../../assets/fridge.jpg" alt="fridge with food" />
    <div class="change-item-container">
      <div class="name">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          ngModel
          maxlength="20"
          #name
          tabindex="0"
          (keyup.escape)="onCancel(name)"
        />
      </div>
      <div class="date">
        <label for="bestBefore">Best Before</label>
        <input
          type="date"
          id="bestBefore"
          name="bestBefore"
          required
          [(ngModel)]="dateNextWeekStringified"
          [ngClass]="{ 'ng-invalid': dateError }"
          #bestBefore
          (keyup.escape)="onCancel(name)"
        />
      </div>
      <div class="actions">
        <button type="submit" [disabled]="!itemForm.valid">
          <i class="fa-regular fa-pen-to-square"></i>Save
        </button>
        <button type="button" (click)="onCancel(name)">
          <i class="fa-solid fa-xmark"></i>Cancel
        </button>
      </div>
    </div>
    <div class="date-error" *ngIf="dateError" [@down]="dateError">
      <p>Date can't be set in the past</p>
    </div>
  </div>
</form>
