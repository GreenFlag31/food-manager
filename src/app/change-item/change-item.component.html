<form (ngSubmit)="onChange(itemForm, bestBefore)" #itemForm="ngForm">
  <div class="change-item-container">
    <div class="name">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        ngModel="{{ item.name }}"
        name="name"
        maxlength="20"
        required
      />
    </div>
    <div class="date">
      <label for="bestBefore">Best Before</label>
      <input
        type="date"
        id="bestBefore"
        [ngModel]="item.bestBefore | date : 'yyyy-MM-dd'"
        [ngClass]="{ 'ng-invalid': dateError }"
        name="bestBefore"
        #bestBefore
        required
      />
    </div>
    <div class="actions">
      <button type="submit" [disabled]="!itemForm.valid">
        <i class="fa-regular fa-pen-to-square"></i>Edit
      </button>
      <button type="button" (click)="onDeleteItem()">
        <i class="fa-regular fa-trash-can"></i>Delete
      </button>
    </div>
  </div>
  <div class="date-error" *ngIf="dateError" [@down]="dateError">
    <p>Date can't be set in the past</p>
  </div>
</form>
