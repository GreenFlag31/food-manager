<div class="layer">
  <div class="alert-change-container">
    <div class="alert">
      <i class="fa-solid fa-bell"></i>
      Set a notification for items that expire in max
      <input type="number" [(ngModel)]="notificationsDays" min="0" />
      day{{ notificationsDays > 1 ? "s" : "" }}
    </div>
  </div>
  <div
    class="expiring-container"
    [@expiration]="animate ? 'visible' : 'default'"
  >
    <p>
      {{ nItemsToExpire }} item{{ nItemsToExpire > 1 ? "s are" : " is" }} about
      to expire according to your criteria.
    </p>
  </div>
  <div class="notifications-container">
    <app-general-overview
      [notificationsDays]="notificationsDays"
      (itemsToExpire)="numberItemsToExpire($event)"
    ></app-general-overview>
    <div class="actions">
      <button routerLink="/my-list">Back to the List</button>
    </div>
  </div>
  <app-tips></app-tips>
</div>
